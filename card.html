<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        //calculate function
        

        function handleclick(){
            var hour=parseInt(document.getElementById("hour").value);
            var p=parseInt (document.getElementById("present").value);
            var over=parseInt (document.getElementById("over").value);
            var rate=parseInt(document.getElementById("rate").value);

            var result=document.getElementById("result");
            
            var newp=hour/8+p;
            var monthlyp=newp*rate;
            var totalcost=monthlyp-over
           
            if(p==""||p==undefined|| hour=="" ||hour==undefined||rate==""||rate==undefined){
                document.getElementById("result").innerHTML=`Error!!`;
            }else{
                result.innerHTML=`${totalcost}`;
            }
            
        }
        function handleclear(){
            var p=document.getElementById("present").value="";
            var hour=document.getElementById("hour").value="";
            var over=document.getElementById("over").value="";
            var rate=document.getElementById("rate").value="";

            var result=document.getElementById("result").innerHTML="";
            
        }
    </script>
</head>
<body>
    <div class="container" >
         <div id="tab">
            <h4>value of P</h4><span>
            <input type="number" placeholder="P" class="form-control" id="present" required>
            <h4>Number of Hours</h4>
            <input type="number" placeholder="Hours" class="form-control" id="hour" required>
            <h4>Rate</h4>
            <input type="number" placeholder="Rate" id="rate" class="form-control">
            <h4>Over Amount</h4>
            <input type="number" placeholder="Over"class="form-control"  id="over">
            <button onclick="handleclick()" class="btn btn-info">Calculate</button><button class="btn btn-danger ms-4" onclick="handleclear()">Clear</button>
            <h4>Result</h4><span id="result"></span>
        </div>
    </div>
</body>
</html>
